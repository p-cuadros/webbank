<div class="d-flex flex-row bd-highlight mb-9">
  <div class="p-2 w-100 bd-highlight">

    <div class="input-group mb-12">
      <span class="input-group-text">Amount</span>
      <input type="text" class="form-control" [(ngModel)]="Amount">
    </div>
  </div>
</div>
<button (click)="withdrawAccount()" *ngIf="trans.AccountId == '0'" class="btn btn-primary">
  Add
</button>

<button (click)="depositAccount()" *ngIf="trans.AccountId !='0'" class="btn btn-primary">
  Update
</button>
